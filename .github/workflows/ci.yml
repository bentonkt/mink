name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'Makefile'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'Makefile'
      - 'LICENSE'

env:
  UV_FROZEN: "1"

jobs:
  lint-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.9.14"
      - name: Run lint
        run: uvx ruff@0.14.7 check --diff
      - name: Run format
        run: uvx ruff@0.14.7 format --diff

  pyright:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          version: "0.9.14"
      - name: Test with python ${{ matrix.python-version }}
        run: uv run pyright

  ty:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          version: "0.9.14"
      - name: Test with python ${{ matrix.python-version }}
        run: uv run ty check

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          version: "0.9.14"
      - name: Test with python ${{ matrix.python-version }}
        run: uv run pytest

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: true
          version: "0.9.14"
      - name: Run coverage
        run: uv run coverage run --source=src -m pytest .
      - name: Coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run coveralls --service=github
